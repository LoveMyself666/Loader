<body>

    <div class="form" id="app">
        <h1>Dynamic Link Library Loader Tools</h1>
        <form class="" id="post_form" :action="post_url" method="post">

            <div class="form-group">
                <label for="post_url">URL</label>
                <input type="text" id="post_url" class="form-control" autocomplete="off" placeholder="请输入URL"  value="http://10.11.38.44:9999" v-model="post_url"></input>

            </div>
            <br>
            <div class="form-group">
                <label for="select_payload">选择PAYLOAD</label>
                    <select   @change="changePayload($event)" id="select_payload" class="form-control"> 
                        <option v-for="(item,index) in payload_list" :key="index" :value='index'>{{item.name}}</option>  
                    </select>
            </div>
            <br>
            <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="submit">立即提交</button> &nbsp;
                    <button type="reset" class="btn btn-primary">重置</button>
            </div>
            <input type="hidden" name="p" :value="post_payload">
        </form>
    </div>
</body>
